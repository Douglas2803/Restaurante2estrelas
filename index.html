<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Douglas Giacomelli da Silva">
    <meta name="description" content="Restaurante duas estrelas Michelin">
    <meta name="keywords" content="Restaurante,Michelin,Giacomelli Gastronomia">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Giacomelli Gastronomia</title>

    <link rel="stylesheet" href="Estilo/Style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <header>
        <div class="title">
            <a href="/index.html"><img src="/Imagens/Logo.png" alt=""></a>
        </div>
        <nav>
            <ul class="navegacao">
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Chefs</a></li>
                <li><a href="#">Agendamento</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="quadro">

            <section class="quadro-1">

                <div class="agendamento">
                    <h1>agendamento</h1>
                </div>

                <div class="historia">
                    <h1>história</h1>
                </div>

            </section>

            <h1 class="titulo">Os pratos mais saborosos, você encontra aqui</h1>

            <section class="slider">
                
                <div class="slides">
                    
                    <input type="radio" name="radio-btn" id="radio1" checked>
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    
                    <div class="slide first">
                        <img src="/Imagens/comida-1.jpg" alt="comida 1">
                    </div>
                    <div class="slide">
                        <img src="/Imagens/comida-2.jpg" alt="comida 2">
                    </div>
                    <div class="slide">
                        <img src="/Imagens/comida-3.jpg" alt="comida 3">
                    </div>
                    <div class="slide">
                        <img src="/Imagens/comida-4.jpg" alt="comida 4">
                    </div>
                    
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>

                </div>

                <div class="manual-navigation">
                    <label id="label-radio-1" for="radio1" class="manual-btn active"></label>
                    <label id="label-radio-2" for="radio2" class="manual-btn"></label>
                    <label id="label-radio-3" for="radio3" class="manual-btn"></label>
                    <label id="label-radio-4" for="radio4" class="manual-btn"></label>
                </div>

            </section>

        </div>

    </main>

</body>

</html>
